<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>Without Any Class</div>                                <!-- 100% width -->

    <br>

    <!-- continer -->
    <div class="container">Contianer Class</div>                <!-- maximum width and margin + padding -->

    <br>

    <!-- container fluid -->
    <div class="container-fluid">Container Fluid</div>          <!-- 100% width and padding -->

    <br>

    <!-- grid system -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border-class">A</div>
            </div>
            <div class="col">
                <div class="border-class">B</div>
            </div>
            <div class="col">
                <div class="border-class">C</div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="border-class">1</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="border-class">2</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="border-class">3</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="border-class">4</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
